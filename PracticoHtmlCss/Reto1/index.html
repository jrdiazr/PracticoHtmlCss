<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<header class="header">
			<nav class="nav-bar">
				<ul class="lista">
					<li class="lista__item">Gmail</li>
					<li class="lista__item">Imagenes</li>
					<li class="lista__item">Apps</li>
					<li class="lista__item">
						<img
							src="https://lh3.googleusercontent.com/-xiTMTJO6WeQ/AAAAAAAAAAI/AAAAAAAAAAA/AAKWJJMOY_bxwkR0nRkuuwSOqpaSkT8Vmw.CMID/s83-c/photo.jpg"
							alt="Avatar"
						/>
					</li>
				</ul>
			</nav>
		</header>
		<section class="main">
			<div class="main__container">
				<figure class="logo__container">
					<img
						class="logo"
						src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
						alt="Logo Google"
					/>
				</figure>
				<form>
					<input class="search__input" type="text" placeholder="Icono Buscar" />
				</form>
				<div class="search__container">
					<button class="search__button">Buscar con Google</button>
					<button class="search__button">I'm Feeling Lucky</button>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="enlaces">
				<a href="/">Publicidad</a>
				<a href="/">Negocios</a>
				<a href="/">Acerca de</a>
				<a href="/">Como funciona la Busqueda</a>
			</div>
			<div class="acount__settings">
				<a href="/">Privacidad</a>
				<a href="/">Condiciones</a>
				<a href="/">Preferencias</a>
			</div>
		</footer>
	</body>
</html>
